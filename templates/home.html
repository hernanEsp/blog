{% extends "layout.html" %}
{% block title %} Inicio {% endblock %}

{% block content %}
	<div class="row">
    	<div class="col-md-6 col-md-offset-3">
    		<h2>Bienvenido</h2>
    		{% if session['name'] %}
    			<p> Haz iniciado sesion como {{ session['name'] }} </p>
    		{% else %}
    			<p> Inicia Sesion o Registrate Gratis </p>
    		{% endif %}	
    	</div>
    </div>
{% endblock %}
