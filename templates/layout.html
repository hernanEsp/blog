<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <main class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-success">
            <a href="#" class="navbar-brand text-white"> Espx </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#contenidoNavbar"
                aria-controls="contenidoNavbar"> <span class="navbar-toggler-icon"></span>
                </button>
            <div id="contenidoNavbar" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    {% if session['name'] %}
                    <li class="nav-item"> <a href="#" class="nav-link">Inicio</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link"> Mi Perfil</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link">Cerrar Sesion</a></li>
                    {% else %}
                    <li class="nav-item"> <a href="/login" class="nav-link"> Iniciar Sesion </a></li>
                    <li class="nav-item"> <a href="/register" class="nav-link"> Registrarse </a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </main>
</body>
</html>
